<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bs-dark: #121212;
            --bs-dark-bright: #2a2a2a;
            --bs-primary: #bb86fc;
            --bs-secondary: #03dac6;
        }

        body {
            background-color: var(--bs-dark);
            color: white;
        }

        .card, .btn, .form-control {
            background-color: var(--bs-dark-bright);
            border-color: var(--bs-primary);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.75);
            opacity: 1;
        }

        a, a:visited {
            color: var(--bs-primary);
        }

        a:hover {
            color: var(--bs-secondary);
        }

        .post-card {
            margin-bottom: 1rem;
            border: none;
            border-radius: 0.5rem; 
        }

        .post-card .card-body {
            padding: 1.0rem;
            background-color: #1e1e1e;
            border-radius: 0.5rem;
        }

        .post-title {
            color: white;
            margin-bottom: 0.5rem;
        }

        .post-link {
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Trek</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="mb-4">Login</h2>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    <form action="/users/login" method="post">
                        <input type="hidden" name="placeGeohash" th:value="${placeGeohash}">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}">Incorrect username or password.</div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="username" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div class="mt-3">
                        Don't have an account? <a href="register">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
