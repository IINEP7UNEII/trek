<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bs-dark: #121212;
            --bs-dark-bright: #2a2a2a;
            --bs-primary: #bb86fc;
            --bs-secondary: #03dac6;
        }
        body {
            background-color: var(--bs-dark);
            color: white;
        }
        .card, .btn, .form-control {
            background-color: var(--bs-dark-bright);
            border-color: var(--bs-primary);
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.75);
            opacity: 1;
        }
        a, a:visited {
            color: var(--bs-primary);
        }
        a:hover {
            color: var(--bs-secondary);
        }
        .post-card {
            margin-bottom: 1rem;
            border: none;
            border-radius: 0.5rem;
        }
        .post-card .card-body {
            padding: 1.0rem;
            background-color: #1e1e1e;
            border-radius: 0.5rem;
        }
        .post-title {
            color: white;
            margin-bottom: 0.5rem;
        }
        .post-link {
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Trek</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" th:if="${session.user == null}">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item dropdown" th:if="${session.user != null}">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span th:text="${session.user.username}">Username</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink"> <!-- Add .dropdown-menu-end here -->
                            <li><a class="dropdown-item" href="/logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4" th:text="${place.name}">Place Name</h1>
        <h2 class="mb-4">Posts</h2>
    
        <div th:if="${session.user != null}" class="card p-4 mb-5">
            <form action="/addPost" method="post">
                <input type="hidden" class="form-control" name="placeGeohash" th:value="${placeGeohash}">
                <div class="mb-3">
                    <input type="text" class="form-control" name="title" placeholder="Title">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="content" placeholder="Content" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Post</button>
            </form>
        </div>
    
        <div class="card p-4">
            <div th:each="post : ${posts}" class="post-card">
                <div class="card-body">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h5 class="post-title" th:text="${post.title}">Post Title</h5>
                        <span style="color: var(--bs-secondary); font-style: italic;" th:text="${post.user}">Username</span>
                    </div>
                    <a class="post-link" th:href="${post.content}" th:text="${post.content}" target="_blank">Link</a>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
            <a href="/" class="btn btn-secondary">Back to Places</a>
    
            <!-- Message for users who are not logged in -->
            <div th:if="${session.user == null}">
                <p style="color: rgba(3, 218, 198, 0.5); font-style: italic; margin-bottom: 0;">Wanna post? <a href="/login" style="color: var(--bs-primary);">Login!</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
