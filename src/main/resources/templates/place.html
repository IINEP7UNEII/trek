<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bs-dark: #121212;
            --bs-dark-bright: #2a2a2a; /* Adjusted to a slightly lighter shade */
            --bs-primary: #bb86fc;
            --bs-secondary: #03dac6;
        }
        body {
            background-color: var(--bs-dark);
            color: white;
        }
        .card, .btn, .form-control {
            background-color: var(--bs-dark-bright);
            border-color: var(--bs-primary);
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.75);
            opacity: 1;
        }
        a, a:visited {
            color: var(--bs-primary);
        }
        a:hover {
            color: var(--bs-secondary);
        }
        .post-card {
            margin-bottom: 1rem;
            border: none;
            border-radius: 0.5rem; /* Rounded corners for sub-cards */
        }
        .post-card .card-body {
            padding: 1.0rem;
            background-color: #1e1e1e; /* Lighter color for sub-card */
            border-radius: 0.5rem; /* Rounded corners to match parent */
        }
        .post-title {
            color: white; /* or any light color that fits the design */
            margin-bottom: 0.5rem; /* Adjust padding between title and link */
        }
        .post-link {
            display: block; /* Make the link take up the full width for easier clicking */
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Trek</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4" th:text="${place.name}">Place Name</h1> <!-- Display place name prominently -->
        <h2 class="mb-4">Posts</h2>
        <div class="card p-4 mb-5">
            <form action="/addPost" method="post">
                <input type="hidden" class="form-control" name="placeGeohash" th:value="${placeGeohash}">
                <div class="mb-3">
                    <input type="text" class="form-control" name="user" placeholder="User">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="title" placeholder="Title">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="content" placeholder="Content" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Post</button>
            </form>
        </div>
        <div class="card p-4">
            <div th:each="post : ${posts}" class="post-card">
                <div class="card-body">
                    <h5 class="post-title" th:text="${post.title}">Post Title</h5>
                    <a class="post-link" th:href="${post.content}" th:text="${post.content}" target="_blank">Link</a>
                    <!-- Display other post details as needed -->
                </div>
            </div>
        </div>
        <a href="/" class="btn btn-secondary mt-3">Back to Places</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
